  <body>
    <h1>MITH610 Final Project</h1>
    <div id="description">My encoding of these articles from the Diamondback student newspaper seeks to make explicit the archival silences, gaps, and erasures of the experiences of black women on campus at the University of Maryland.
</div>
    <div id="article1"></div>
    <div id="article2"></div>
    <script>
      var c1 = new CETEI()
      c1.getHTML5("data/Article1.xml", function(data) {
       document.getElementById("Article1").appendChild(data)
      })

       document.getElementById("article2").appendChild(data)
      })
    </script>
